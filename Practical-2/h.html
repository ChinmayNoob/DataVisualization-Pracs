<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
     
            td {
                padding: 4px;
            }
        </style>
    </head>
        <body>
            <table id="p1" border="1" width="400">
                    <th>Id</th>
                    <th>Name</th>
            </table>
        <script>
                $(document).ready(function(){
                    $.getJSON("dummy.json",function(d1){
                    
                    $.each(d1.students,function(index,student){
                        
                        var row =`<tr>
                            <td>${student.id}</td>
                            <td>${student.name}</td>
                            </tr>`
                        $("#p1").append(row)
                    })
                    })
                })
        </script>
        </body>
</html>
