<!-- Using Google Charts API Basics draw charts like a Line chart using GoogleApis and Bar Chart -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="chartsApi.js"></script>
</head>
<body>
    <div class="container">
        <h1>Line Chart</h1>
        <div class="chart-container">
            <div id="bar-chart" class="chart">
            </div>
        </div>
    </div>
    
    <script>

    google.charts.load('current', {'packages':['corechart']});
    
    google.charts.setOnLoadCallback(renderChart);
    
    function renderChart() {
        var data = google.visualization.arrayToDataTable([
            ['Product','Sales'],
            [50,7],[75,8],[40,4],[30,9],[80,10]

        ]);
        var options = {
            title:"Product Sales",
            hAxis:{title:"Sales"},
            vAxis:{title:"Product"},
            legend: { position: 'none' },
            height:600,
            width:500,
        };
        var chart = new google.visualization.LineChart(document.getElementById("bar-chart"));
        chart.draw(data,options);
    }
    </script>
</body>
</html>
