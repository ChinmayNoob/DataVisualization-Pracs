<!-- Using Google Charts API Basics draw charts like a Pie chart using GoogleApis and Bar Chart -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="chartsApi.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pie Chart</h1>
        <div class="chart-container">
            <div id="bar-chart" class="chart">
            </div>
        </div>
    </div>
    
    <script>

    google.charts.load('current', {'packages':['corechart']});
    
    google.charts.setOnLoadCallback(renderChart);
    
    function renderChart() {
        var data = google.visualization.arrayToDataTable([
            ['Product','Sales'],
            ['Shoes',20],
            ['Hats',30],
            ['Coat',60]
        ]);
        var options = {
            title:"Product Sales",
            is3D:true,
            height:600,
            width:500,
        };
        var chart = new google.visualization.PieChart(document.getElementById("bar-chart"));
        chart.draw(data,options);
    }
    </script>
</body>
</html>
